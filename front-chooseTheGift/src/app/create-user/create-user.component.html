<div><h3 class="text-center">CrÃ©er un utilisateur</h3>
  {{ message }}
<form class="form-horizontal main-form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">
      <span class="required">*</span>Nom:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.name" placeholder="Saisissez votre nom">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Pseudo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" id="username" placeholder="Saisissez votre pseudo">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">
      <span class="required">*</span>Email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" placeholder="Saisissez un email">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="password">
      <span class="required">*</span>Mot de passe:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password" placeholder="Saisissez un mot de passe">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="money">
      <span class="required">*</span>Somme:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="money" [(ngModel)]="user.money" id="money" placeholder="Saisissez la somme que vous souhaitez donner">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Valider</button>
    </div>
  </div>
</form>
</div>
