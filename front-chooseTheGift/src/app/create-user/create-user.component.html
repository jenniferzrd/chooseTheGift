<h1>Créer un utilisateur</h1>
<form class="form-horizontal main-form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">
      <span class="required">*</span>Nom:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstname" id="firstname" [(ngModel)]="user.firstname" placeholder="Saisissez votre nom">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Prenom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname" id="lastname" placeholder="Saisissez votre prénom">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="money">
      <span class="required">*</span>Somme:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="money" [(ngModel)]="user.money" id="money" placeholder="Saisissez la somme que vous souhaitez donner">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Valider</button>
    </div>
  </div>
</form>
