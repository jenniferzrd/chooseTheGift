<div class="container">

  <div class="container-title-page-short">
    <h3 class="text-center title-page-short">
      VALIDATION
    </h3>
  </div>

  <div *ngIf="idea.price == null" class="mtop">
    <div class="text-center">
      <i class="far fa-frown fa-5x"></i>
    </div>
    <h5 class="text-center ptop">
      Vous n'avez rien valid√©...
    </h5>
  </div>

  <form *ngIf="idea.price != null" class="form-horizontal main-form padding-top-form-element">
    <div class="form-group border-validate-idea">

      <div class="text-right">
        <button class="btn btn-delete text-color-red paddingzero" (click)="removeCartIdea()">
          <i class="fa fa-trash"></i>
        </button>
      </div>

      <div class="row">
        <div class="col img-cart pright" [ngStyle]="{ 'background-image': 'url(' + idea.img + ')'}"></div>
        <div class="col">
          <div class="text-center">
            {{idea.title}} 
          </div>
          <!-- <div class="row">{{idea.comment}} </div> -->
        </div>

        <div class="col-3">
          {{idea.price}} &#x20AC;
        </div>

      </div>

      <div class="text-center font-oxy container-message" id="mess"> 
        <span> {{ message }} </span>
      </div>
    </div>

      <div class="row">

          <div class="col-6">
              <a routerLink="/ideas">
                <button type="submit" class="col-12 btn btn-default btn-save">
                  Retour
                </button>
              </a>
          </div>

      <div class="col-6">
        <button type="submit" (click)="validation()" class="col-12 btn btn-default btn-save">
          Valider
        </button>
      </div>

    </div>
  </form>

</div>
