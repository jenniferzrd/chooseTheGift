<h1 class="text-center">Participants</h1>

<div class="row">
<div *ngFor="let user of users">
  <div class="col-xs-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          <button type="button" class="btn btn-edit" (click)="edit(user)">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-delete" (click)="delete(user)">
            <i class="fa fa-trash"></i>
          </button>
        </h5>
        <div class="text-center">
          <p>
            <i class="fa fa-3x fa-user-circle"></i>
          </p>
          <p>
              {{user.firstname}}
              {{user.lastname}}
          </p>

          <p>{{user.money}} â‚¬</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
