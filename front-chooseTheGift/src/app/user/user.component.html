<div class="container-fluid delete-p-left-right">
    <div class="container-title-page d-flex align-items-center justify-content-center background-header">

        <span class="title-page font-lato"> PARTICIPANTS </span>
        <div class="pleft">
          <a routerLink="/createusers">
            <i class="fa fa-2x fa-plus-circle text-color-blue"></i>
          </a>
        </div>
      </div>

  <div class="row d-flex justify-content-around">
    <div *ngFor="let user of users" class="col-xs-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">
            <button type="button" class="btn btn-edit" (click)="edit(user)">
              <a routerLink="/createusers">
                <i class="fa fa-edit"></i>
              </a>
            </button>
            <button type="button" class="btn btn-delete" (click)="delete(user)">
              <i class="fa fa-trash"></i>
            </button>
          </h5>
          <div class="text-center">
            <p>
              <i class="fa fa-3x fa-user-circle"></i>
            </p>
            <p>
              {{user.name}} {{user.username}}
            </p>

            <p>{{user.money}} â‚¬</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
