<div class="container-fluid">

  <div class="container-title-page text-center background-header">
    <span class="title-page">
          Inscription
    </span>
    </div>

<div *ngIf="isSignedUp; else signupForm">
 Votre inscription a été prise en compte, connectez vous !
</div>

<ng-template #signupForm>
  <div class="container mtop">
<div class="row d-flex justify-content-center">
  <form name="form" class="form-horizontal col-12" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name" class="font-oxy">Votre nom</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Un nom est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="font-oxy">Votre pseudo</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Un pseudo est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="font-oxy">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Un email est requis</div>
          <div *ngIf="email.errors.email">Votre email doit être une adresse valide</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="font-oxy">Mot de passe</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Un mot de passe est requis</div>
          <div *ngIf="password.errors.minlength">Le mot de passe doit faire minimum 6 caractères</div>
        </div>
      </div>
      <div class="form-group col-12">
          <button (click)="return()" class="col-6 btn btn-return">Retour</button>
        <button class="col-5 mleft btn btn-login">Inscription</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          L'inscription a échouée !
          <br/>
          {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</div>
</ng-template>

</div>
