<div class="row">
    <div *ngFor="let item of items">
      <div class="col-xs-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
                {{ item.imgIdea }}
                {{ item.price }}
            </h5>
            <div class="text-center">
                <button type="button" class="btn btn-like" (click)="like(item)">
                    <i class="fa fa-heart"></i>
                  </button>
                  <button type="button" class="btn btn-info" (click)="onEdit(i)"><i class="fa fa-edit"></i></button>
                  <button type="button" class="btn btn-danger" (click)="onDelete(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onNew()"><i class="fa fa-plus-circle"></i></button>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
