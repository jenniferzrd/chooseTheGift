<div class="row d-flex justify-content-center">
  <div *ngFor="let idea of ideas">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div card-header class="header">

            <div class="text-right marginb-btnedit-btndelete">
              <button type="button" class="btn btn-edit text-color-orange" (click)="edit(idea)">
                <a routerLink="/createidea">
                  <i class="fa fa-edit"></i>
                </a>
              </button>
              <button type="button" class="btn btn-delete text-color-red" (click)="delete(idea)">
                <i class="fa fa-trash"></i>
              </button>
            </div>

            <!-- {{ idea.title }} -->
            <img src="{{ idea.img }}" class="imgIdea card-img-top" alt="photo_article">
          </div>

          <div class="d-flex price-and-like">
            <div class="col">
              <button type="button" class="btn btn-like" (click)="like(item)">
                <i class="fa fa-heart"></i>
              </button>
            </div>
            <div class="col text-right">
              <h5 class="card-title text-color-darkpurple">
                {{ idea.price }} €
              </h5>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="addIdea"></div>
      <a routerLink="/createidea">
        <i class="fa fa-2x fa-plus-circle"></i>
      </a>
    </div>
</div>
